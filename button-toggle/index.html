<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button
        :class="active? 'button-active' : 'button-inactive'"
        @click="toggle"
      >
        {{ active? 'On' : 'Off' }}
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return { buttonClasses: "text-green", active: false };
        },
        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
